<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font: Quick Sand -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- desde aqui (https://fontawesome.com) traigo los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/style.css" />

    <script defer src="JS/script.js" type="text/javascript"></script>

    <title>TO-DO's Mis pendientes</title>
  </head>

  <body>
    <div id="header">
      <h1 id="title">Por hacer</h1>
    </div>

    <div id="form">
      <form>
        <input
          id="add-nota"
          class="todo-input"
          type="text"
          placeholder="Nueva nota"
        />
        <button id="btn-add-nota" class="todo-btn" type="submit">
          Agregar
        </button>
      </form>
    </div>

    <div id="listado">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
